<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRATION</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/images/login_favicon.png" type="image/x-icon" />

    <!-- ICONS (FONT AWESOME) -->
    <script src="https://kit.fontawesome.com/1535749e06.js" crossorigin="anonymous"></script>

    <!-- CSS ADDED -->
    <link rel="stylesheet" href="css/registration.css" />

    <!-- CSS FOR RESPONSIVE -->
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <form action="">
                <h3>Registration Form</h3>
                <div class="form-wrapper select-wrapper">
                    <select class="form-control">
                        <option value="" disabled selected>Register as a?</option>
                        <option value="Customer">Customer</option>
                        <option value="Rider">Rider</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Name" class="form-control">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Phone" class="form-control">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Address" class="form-control">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Email" class="form-control">
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="form-wrapper">
                    <input type="password" placeholder="Password" class="form-control">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Confirm Password" class="form-control">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button>Register <i class="fa-solid fa-arrow-right-long"></i></button>
            </form>
        </div>
    </div>
</body>

</html>
