<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/images/login_favicon.png" type="image/x-icon" />
  
    <!-- FONT - (GOOGLE FONTS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
  
    <!-- ICONS (FONT AWESOME) -->
    <script src="https://kit.fontawesome.com/1535749e06.js" crossorigin="anonymous"></script>
  
    <!-- CSS ADDED -->
    <link rel="stylesheet" href="css/login.css" />
  
    <!-- CSS FOR RESPONSIVE -->
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>
    <main class="main_container">
        <section class="form_section">
            <h2 class="form_heading">Login</h2>
            <form class="main_form">
                <div class="input_field">
                    <input class="user_email" type="email" placeholder="Email Address" required>
                </div>
                <div class="input_field">
                    <input class="user_password" type="password" placeholder="Password" required>
                </div>
                <div class="input_field">
                    <button class="submit-btn" type="submit">LOGIN</button>
                </div>
                <label class="reg_section">Don't have account? <a href="">Click Here</a></label>
            </form>
        </section>
    </main>
</body>

</html>
